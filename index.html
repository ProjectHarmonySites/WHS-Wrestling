<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- SEO Optimization -->
    <meta name="description" content="Williamstown High School Wrestling Team. ... Coached by Jonathan Jernegan, John DeAngelis, and Robert Bastien all well respected and valued coaches, this team knows how to pin to win!">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Internal Stylesheets -->
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/index.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/icons/favicon.ico" type="image/x-icon">

    <title>Williamstown Wrestling</title>
</head>
<body>
    <nav>
        <a href="/" id="logo-text"><h1>Williamstown Wrestling</h1></a>
        <div class="navbar-collapse">
            <ul class="website-links">
                <li class="link selected"><a href="/">Home</a></li>
                <li class="link"><a href="about">About</a></li>
                <li class="link"><a href="roster">Roster</a></li>
                <li class="link"><a href="schedule">Schedule</a></li>
                <li class="link"><a href="gallery">Gallery</a></li>
            </ul>

            <div class="links">
                <a href="https://twitter.com/WHSWrestlingNJ?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank" class="fa fa-twitter mr-3"></a>
                <a href="https://www.facebook.com/lfauerbach1" target="_blank" class="fa fa-facebook mr-3"></a>
            </div>
        </div>
        <div class="burger">
            <div class="wrapper">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
    </nav>

    <section id="hero">
        <img src="images/jumbotron.jpg" id="main-image" alt="Team Photo">
    </section>

    <section id="schedule">
        <div class="table-wrapper">
            <div class="table-container">
                <table>
                    <tbody>
                        <th>Event</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Location</th>
                    </tbody>
                </table>
                <div id="table-ext"></div>
            </div>
        </div>
    </section>

    <script src="js/nav.js"></script>
    <script src="js/index.js"></script>

</html>
